<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 暂时禁止浏览器缓存,方便开发 -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<title>mandela</title>
<!--网页图标-->
<link rel="shortcut icon" href="/images/favicon.png" />

<style type="text/css">
@import "/dojo/dojo/resources/dojo.css";
/*
    @import "/dojo/dijit/themes/claro/claro.css";
*/
    @import "/css/claro/claro.css";

html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	overflow:hidden;
}
/* 这个属性不设置大小，页面就不会显示任何东西 */
#index_border {
	padding:0px;
	margin:0 auto;
	width: 100%;
	height: 100%;
}
</style>

<!-- 
djConfig="parseOnLoad: true"该属性表示在页面加载完成后，启用Dojo的解析模块对Dojo标签进行解析，如果将parseOnLoad:false,声明式小部件就不起作用了。
djConfig="parseOnLoad:true" 表示确定在页面加载完成以后执行解析功能，但解析功能模块的引入要靠 dojo.require("dojo.parser") 来实现。
如果你启用了parseOnLoad: true，碰到页面有这种data-dojo-type，而你又没有事先require了相关的类库，他是会抛出一个js error的。而且说句实话，光是一个dijit.form.ComboBox，他就会require一大堆js文件，真是为这个页面感到费劲啊。
建议将它设置为 false

<script type="text/javascript" src="http://dojotoolkit.org/reference-guide/1.10/_static/js/dojo/dojo.js" data-dojo-config="parseOnLoad: false" charset="utf-8"></script>
 -->
<script type="text/javascript" src="/dojo/dojo/dojo.js" data-dojo-config="parseOnLoad: false" charset="utf-8"></script>

<script type="text/javascript" src="/js/globe.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/main.js" charset="utf-8"></script>

</head>
<body class="claro">

<!-- 页面正在加载的时候，显示的东西 -->
<div id="index_loader" style="width:100%;height:100%;background:rgb(246,246,246);padding-top:200px;border:red solid 0px;">
	<div>
		<div style="margin:0 auto; width:450px;font-size:22px;color:rgb(100,100,100);">mandela网络(Version 0.1)</div>
		<div style="margin:0 auto; margin-top:10px; width:450px;font-size:16px;color:rgb(250,160,46);">Loading ......</div>
	</div>
</div>

<!-- design属性默认是'headline',当属性值为'headline'时，top区域在最上面。当属性值为'sidebar'时，top区域在右上方 -->
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:true, liveSplitters:true" id="index_border">	
	<!-- top 区域 -->
	<div id="indexTop" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'" style="border:red solid 1px;">
    	脚洗干净会比较自信<br/>
    	<button type="button" data-dojo-type="dijit/form/Button" class="commandButton">
          <span><div class="nvaButton">洗干净了就点我</div></span>
            <script type="dojo/on" data-dojo-event="click">
                	//这里可以调用通过lang.setObject()添加到方法。
                    //index.showTab("站点1","html/tab1.html","js/tab1.js");
                </script>
        </button>
    	
    </div>
    <!-- end top -->

    <!-- left 区域 -->
    <!-- 这是一个AccordionContainer组件 
    <div id="leftTree" data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="splitter:false, region:'leading'" style="width: 260px;">
    -->
    	<!-- 这是Action中的一个Pane 
    	<div data-dojo-type="dijit/layout/ContentPane" id="ap1"
			data-dojo-props="title: '监测站点列表'" class="paneAccordion">
			 
        </div>
    </div>
    -->
    <!-- end left -->

    <!-- right 区域 -->
    <div id="workspaces" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
    	<!-- 默认显示的页面 -->
        <div data-dojo-type="dijit/layout/ContentPane" id="content" data-dojo-props="title: 'Welcome'">
        	<div  style="width: 100px; height: 300px;">123</div>
        </div>
    </div>
    <!-- end right -->
</div>

</body>
</html>
